<!DOCTYPE html>
<html lang="en">
<head>
  <title>Immersion Project</title>
  <link rel="shortcut icon" href="../static/images/logo_icon.ico">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
  integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>

</head>
<style>
  span{
    color: red;
  }
  .navbar-brand{
    font-size: 24px;
  }
  .nav-item{
    font-size: 20px;
  }   
</style>
<style>

</style>
  <!-- Body section -->
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark"
    style="background-image: url(../static/images/background2.jpg)">
    <a class="navbar-brand" href="/"> Immersion</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="signup">Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About Us</a>
        </li>    
      </ul>
    </div>  
  </nav>
  <br><br>
    <!-- Header -->
  <div class="container mt-3">
    <h1 class="text-primary">Sign Up <span class="badge badge-success">Free!</span></h1>
      <br>
        <!-- Form beginning -->
    <form action="/signup" method="POST">
          <!-- Name and Last name -->
        <div class="form-row">
          <div class="col">
            <label for="name" class="mb-2 mr-sm-2"><h4><small>First name<span> *</span></small></h4></label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
            {% if name %}
              <p class="text-danger"><small>{{ name }}</small></p>
            {% else %}
              <br>
            {% endif %}
          </div>
          <div class="col">
            <label for="lname" class="mb-2 mr-sm-2"><h4><small>Last name<span> *</span></small></h4></label>
            <input type="text" class="form-control" placeholder="Enter last name" name="lname">
          </div>
        </div>
         <!-- Email and comfirm Email -->
         <div class="form-row">
          <div class="col">
            <label for="email" class="mb-2 mr-sm-2"><h4><small>Email<span> *</span></small></h4></label>
            <input type="text" class="form-control" id="name" placeholder="Enter email" name="email">
          </div>
          <div class="col">
            <label for="email1" class="mb-2 mr-sm-2"><h4><small>Confirm email<span> *</span></small></h4></label>
            <input type="text" class="form-control" placeholder="Enter email" name="email1">
          </div>
        </div><br>
        <!-- Pwd and comfirm Pwd -->
        <div class="form-row">
          <div class="col">
            <label for="pwd" class="mb-2 mr-sm-2"><h4><small>Password<span> *</span></small></h4></label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
          </div>
          <div class="col">
            <label for="pwd1" class="mb-2 mr-sm-2"><h4><small>Confirm password<span> *</span></small></h4></label>
            <input type="password" class="form-control" placeholder="Enter password" name="pwd1">
          </div>
        </div><br>
        <!-- Country input -->
        <label for="countries" class="mb-2 mr-sm-2"><h4><small>Country</small></h4></label>
          <select name="countries" class="custom-select mb-3">
              <option selected>....</option>
                {% for country in countries.values() %}
                  <option>{{ country }}</option>
                {% endfor %}
              </option>
          </select><br><br>
        <!-- Checkboxes for reasons why -->
        <label for="form-check" class="mb-2 mr-sm-2"><h4><small><b>Main reasons for using Immersion:</b></small></h4></label>
          <div class="form-check">
            <label class="form-check-label" for="check1">
              <input type="checkbox" class="form-check-input" id="check1" name="opt1" value="something">
              Teach Others
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label" for="check2">
              <input type="checkbox" class="form-check-input" id="check2" name="opt2" value="something">
              Pitch your business ideas
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" id="check3" name="opt3" value="something">
              Give conferences
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label" for="check2">
              <input type="checkbox" class="form-check-input" id="check4" name="opt4" value="something">
              Other reasons
            </label>
          </div><br>  
        <!-- Button -->
          <button type="submit" class="btn btn-primary mx-auto d-block btn-lg">Submit</button>
    </form>
  </div>

    
</body>
<br><br>
</html>
