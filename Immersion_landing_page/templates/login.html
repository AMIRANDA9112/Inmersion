<!DOCTYPE html>
<html lang="en">
<head>
  <title>Immersion Project</title>
  <link rel="shortcut icon" href="../static/images/logo_icon.ico">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
  integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<style>
  .navbar-brand{
    font-size: 24px;
  }
  .nav-item{
    font-size: 20px;
  }   
</style>

<body class="bg-light">

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark"
  style="background-image: url(../static/images/background2.jpg)">
  <a class="navbar-brand" href="/"> Immersion</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="login">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="signup">Sign Up</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About Us</a>
      </li>    
    </ul>
  </div>  
</nav>
<br><br>

<div class="container">
  <h1 class="text-primary">Sign In <small class="text-secondary">to be able to use this video-chat extension</small></h1>    <br>
    <form action="/login" method="POST">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        <p style="color:red">{{ message }}</p>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
        <p style="color:red">{{ message_p }}</p>
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form><br>
    {% if message_success %}
    <div class="alert alert-success">
      <strong>{{ message_success }}</strong>
    </div>
    {% endif %}
  </div>
  <br><br>
  <!-- Single Image -->
    <div class="container">
        <img src="../static/images/Immersion1.jpg" class="mx-auto d-block img-fluid img-thumbnail"
        alt="3D smartphone" width="500">
    </div>

<br><br>
</body>
</html>
